<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Stats preview card component</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="grid">
    <div class="card">
      <div class="card__img">
        <img
          src="images/image-header-mobile.jpg"
          alt="people coding and laughing"
        />
        <div class = "img__overlay"></div>
      </div>
      <div class = "container__body-bottom">
      <div class="card__body">
        <h1 class="title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="main-p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </div>
      <div class="card__bottom">
        <div class = "container__title-stats">
          <h2 class="title">10k+</h1>
          <p class="text-stats">COMPANIES</p>
        </div>
        <div class = "container__title-stats">
          <h2 class="title">314</h1>
          <p class="text-stats">TEMPLATES</p>
        </div>
        <div class = "container__title-stats">
          <h2 class="title">12M+</h1>
          <p class="text-stats">QUERIES</p>
        </div>
        
      </div>
    </div>
    </div>
  </body>
</html>
